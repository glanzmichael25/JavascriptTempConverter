<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">  
    <title>Temperature Converter</title>
</head>
<body>
<header>
<h1>JavaScript Temperature Converter</h1>
</header>
    
<div class="row">
<p>
    Enter temperature to be converted into input fields below:
    <br>
    <input id="c" onkeyup="convert('C')"> degrees Celsius
    <br>
    <input id="f" onkeyup="convert('F')"> degrees Fahrenheit
</p> 
    <img src="images/temp.png" alt="temp" width="300" height="300">
</div>


<script src="javascript/convert.js"></script>


</body>
</html>
